<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tai Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="header">
        <h1>Tai Chat</h1>
        <p class="subtitle">Build your own AI assistant.</p>
      </div>
      <div class="chat-list">
        <!-- 聊天列表将在这里动态生成 -->
      </div>
      <div class="nav-buttons">
        <div class="nav-group">
          <button id="nav-settings" class="nav-btn settings-btn" title="设置">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
            </svg>
          </button>
          <button id="new-chat" class="nav-btn new-chat-btn" title="新建会话">
            <svg width="16" height="16" viewBox="0 0 16 16">
              <path fill="currentColor" d="M8 2a1 1 0 011 1v4h4a1 1 0 110 2H9v4a1 1 0 11-2 0V9H3a1 1 0 110-2h4V3a1 1 0 011-1z"/>
            </svg>
            <span>新的聊天</span>
          </button>
        </div>
      </div>
    </div>
    
    <div class="main-content">
      <!-- 聊天界面 -->
      <div id="chat-page" class="page active">
        <div class="chat-header">
          <span>共 0 条对话</span>
          <div class="actions">
            <button id="refresh" title="刷新">↻</button>
            <button id="copy" title="复制">📋</button>
            <button id="share" title="分享">↗</button>
            <button id="fullscreen" title="全屏">⛶</button>
          </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
          <!-- 消息内容将在这里动态生成 -->
        </div>
        
        <div class="input-area">
          <div class="toolbar">
            <button class="tool-btn" title="AI 模型">🤖</button>
            <button class="tool-btn" title="角色">👤</button>
            <button class="tool-btn" title="刷新">🔄</button>
            <button class="tool-btn" title="密钥">🔑</button>
            <button class="tool-btn" title="Reddit">👽</button>
            <button class="tool-btn" title="日历">📅</button>
            <button class="tool-btn" title="GitHub">🐙</button>
            <button class="tool-btn" title="应用">📱</button>
            <button class="tool-btn" title="聊天">💬</button>
          </div>
          <div class="input-wrapper">
            <textarea id="user-input" placeholder="输入消息..." rows="1"></textarea>
            <button id="send-btn">发送</button>
          </div>
          <p class="input-hint">Enter 发送, Shift + Enter 换行</p>
        </div>
      </div>

      <!-- 设置界面 -->
      <div id="settings-page" class="page">
        <div class="settings-header">
          <h2>设置</h2>
        </div>
        <div class="settings-content">
          <div class="settings-section">
            <h3>API 配置</h3>
            <div class="form-group">
              <label for="api-key">Open Router API Key</label>
              <div class="input-with-toggle">
                <input 
                  type="text" 
                  id="api-key" 
                  class="custom-password"
                  placeholder="输入你的 Open Router API Key"
                  autocomplete="new-password"
                  spellcheck="false"
                >
                <button type="button" id="toggle-password" class="toggle-password" title="显示/隐藏">
                  <svg viewBox="0 0 24 24" class="eye-icon">
                    <path fill="currentColor" d="M12 4.5c-5 0-9.27 3.11-11 7.5 1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                  </svg>
                </button>
              </div>
              <p class="api-hint">
                <a href="https://openrouter.ai/keys" target="_blank" rel="noopener noreferrer">
                  👉 点击获取 API Key
                </a>
              </p>
            </div>
          </div>

          <div class="settings-section">
            <h3>模型设置</h3>
            <div class="form-group">
              <label for="model">选择模型</label>
              <select id="model">
                <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash (默认)</option>
                <option value="google/gemini-exp-1206:free">Gemini Exp 1206</option>
                <option value="google/gemini-exp-1121:free">Gemini Exp 1121</option>
                <option value="google/learnlm-1.5-pro-experimental:free">LearnLM 1.5 Pro</option>
                <option value="google/gemini-exp-1114:free">Gemini Exp 1114</option>
                <option value="google/gemini-2.0-flash-thinking-exp:free">Gemini 2.0 Flash Thinking</option>
              </select>
            </div>
          </div>

          <div class="settings-section">
            <button id="save-settings" class="save-btn">保存设置</button>
            <div id="settings-status" class="status"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
