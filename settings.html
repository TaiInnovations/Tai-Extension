<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tai Chat - 设置</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #1a1a1a;
    }

    .section {
      margin-bottom: 32px;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #1e88e5;
    }

    .save-btn {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .save-btn:hover {
      background: #1976d2;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
      display: block;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>设置</h1>
    
    <div class="section">
      <h2>API 配置</h2>
      <div class="form-group">
        <label for="api-key">Gemini API Key</label>
        <input type="text" id="api-key" placeholder="输入你的 API Key">
      </div>
      <div class="form-group">
        <label for="glm-api-key">GLM API Key</label>
        <input type="text" id="glm-api-key" placeholder="输入你的 GLM API Key">
      </div>
    </div>

    <div class="section">
      <h2>模型设置</h2>
      <div class="form-group">
        <label for="model">选择模型</label>
        <select id="model">
          <option value="gemini-pro">Gemini Pro</option>
          <option value="gemini-pro-vision">Gemini Pro Vision</option>
        </select>
      </div>
    </div>

    <button class="save-btn" id="save">保存设置</button>
    <div id="status" class="status"></div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
